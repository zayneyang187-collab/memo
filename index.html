<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的待办清单</title>
    <style>
      /* 引入字体：标题更有辨识度，正文清爽易读 */
      @import url("https://fonts.googleapis.com/css2?family=Karla:wght@400;600&family=ZCOOL+KuaiLe&display=swap");

      :root {
        /* 颜色与尺寸变量，方便统一调整 */
        --bg: #f3f7f5;
        --card: #ffffff;
        --text: #1f2a2a;
        --muted: #6b7b7b;
        --primary: #37b89d;
        --primary-dark: #2e9e87;
        --danger: #ff6b6b;
        --ring: rgba(55, 184, 157, 0.25);
        --shadow: 0 10px 30px rgba(31, 42, 42, 0.08);
        --radius: 18px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Karla", "Noto Sans SC", "Microsoft YaHei", sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px 600px at 10% -10%, #e6f7f2 0%, transparent 60%),
          radial-gradient(900px 500px at 110% 10%, #eaf3ff 0%, transparent 55%),
          var(--bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .wrap {
        width: min(720px, 100%);
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        padding: 28px;
        box-shadow: var(--shadow);
        border: 1px solid #eef2f1;
      }

      h1 {
        font-family: "ZCOOL KuaiLe", "Karla", sans-serif;
        font-size: clamp(28px, 4vw, 40px);
        margin: 0 0 18px;
        letter-spacing: 1px;
      }

      .subtitle {
        color: var(--muted);
        margin: 0 0 22px;
        font-size: 14px;
      }

      .input-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        margin-bottom: 22px;
      }

      .input-row input {
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid #dfe7e5;
        font-size: 15px;
        outline: none;
        background: #fbfdfc;
        transition: box-shadow 0.2s, border-color 0.2s;
      }

      .input-row input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 6px var(--ring);
      }

      .btn {
        border: none;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.12s, background 0.2s, box-shadow 0.2s;
      }

      .btn:active {
        transform: translateY(1px);
      }

      .btn-add {
        background: var(--primary);
        color: #fff;
        box-shadow: 0 8px 16px rgba(55, 184, 157, 0.25);
      }

      .btn-add:hover {
        background: var(--primary-dark);
      }

      .list {
        display: grid;
        gap: 12px;
      }

      .item {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: center;
        padding: 14px 16px;
        border-radius: 14px;
        background: #f7faf9;
        border: 1px solid #eef2f1;
      }

      .item-title {
        font-size: 15px;
        line-height: 1.4;
      }

      /* 已完成/已删除的视觉状态：加删除线、变淡 */
      .item.is-done .item-title {
        text-decoration: line-through;
        color: var(--muted);
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      .btn-small {
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 13px;
      }

      .btn-done {
        background: #e9f7f3;
        color: #1f7f6b;
        border: 1px solid #cdebe3;
      }

      .btn-del {
        background: #fff1f1;
        color: #c84545;
        border: 1px solid #ffd4d4;
      }

      /* 移动端适配：按钮在窄屏上换行显示 */
      @media (max-width: 520px) {
        .input-row {
          grid-template-columns: 1fr;
        }

        .item {
          grid-template-columns: 1fr;
        }

        .actions {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>我的待办清单</h1>
        <p class="subtitle">记录今天的小目标，让完成更有成就感</p>

        <!-- 输入区域：仅做展示，无功能 -->
        <div class="input-row">
          <input id="task-input" type="text" placeholder="写下一个新任务..." />
          <button id="add-button" class="btn btn-add">添加</button>
        </div>

        <!-- 任务列表：示例数据 -->
        <div id="task-list" class="list">
          <div class="item">
            <div class="item-title">阅读 30 分钟，做 3 条读书笔记</div>
            <div class="actions">
              <button class="btn btn-small btn-done">完成</button>
              <button class="btn btn-small btn-del">删除</button>
            </div>
          </div>

          <div class="item">
            <div class="item-title">整理桌面和文件夹，保持清爽</div>
            <div class="actions">
              <button class="btn btn-small btn-done">完成</button>
              <button class="btn btn-small btn-del">删除</button>
            </div>
          </div>

          <div class="item">
            <div class="item-title">晚饭后散步 20 分钟</div>
            <div class="actions">
              <button class="btn btn-small btn-done">完成</button>
              <button class="btn btn-small btn-del">删除</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      // 获取页面上的关键元素
      const taskInput = document.querySelector("#task-input");
      const addButton = document.querySelector("#add-button");
      const taskList = document.querySelector("#task-list");

      // 点击“完成/删除”按钮时，给当前任务加删除线
      taskList.addEventListener("click", (event) => {
        const target = event.target;

        // 只处理按钮点击
        if (!(target instanceof HTMLButtonElement)) {
          return;
        }

        // 如果点击的是“完成”或“删除”按钮
        if (
          target.classList.contains("btn-done") ||
          target.classList.contains("btn-del")
        ) {
          const taskItem = target.closest(".item");
          if (taskItem) {
            // 再次点击时取消删除线
            taskItem.classList.toggle("is-done");
          }
        }
      });

      // 点击“添加”按钮时，创建一个新的任务条目
      addButton.addEventListener("click", () => {
        // 去掉首尾空格，避免只输入空白
        const taskText = taskInput.value.trim();

        // 输入为空时，不添加任务
        if (taskText === "") {
          return;
        }

        // 创建任务容器
        const taskItem = document.createElement("div");
        taskItem.className = "item";

        // 创建任务文字
        const taskTitle = document.createElement("div");
        taskTitle.className = "item-title";
        taskTitle.textContent = taskText;

        // 创建按钮区域
        const actionArea = document.createElement("div");
        actionArea.className = "actions";

        // 创建“完成”按钮
        const doneButton = document.createElement("button");
        doneButton.className = "btn btn-small btn-done";
        doneButton.textContent = "完成";

        // 创建“删除”按钮
        const deleteButton = document.createElement("button");
        deleteButton.className = "btn btn-small btn-del";
        deleteButton.textContent = "删除";

        // 组装结构：按钮加入按钮区域，文字和按钮区域加入任务
        actionArea.appendChild(doneButton);
        actionArea.appendChild(deleteButton);
        taskItem.appendChild(taskTitle);
        taskItem.appendChild(actionArea);

        // 把新任务加入列表
        taskList.appendChild(taskItem);

        // 清空输入框，方便继续输入
        taskInput.value = "";
        taskInput.focus();
      });
    </script>
  </body>
</html>
